{% load menu %}	
{% for level in menu_obj_list %}
<li class="">
	<a href="#" class="dropdown-toggle">
		<i class="menu-icon fa {{level.0.menu_icon}}"></i>
		<span class="menu-text"> {{level.0.description}}</span>
		<b class="arrow fa fa-angle-down"></b>	
	</a>
	<b class="arrow"></b>
	<ul class="submenu">
		{% level2menu level.1 %}	
	</ul>
</li>
{% endfor %}
