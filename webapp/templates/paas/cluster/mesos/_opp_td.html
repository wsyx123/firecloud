{% ifequal status 1 %}
<div class="action-buttons">
	<span class="green" id="enabled" onclick="deployCluster(this,'deploy_name');">
		<i class="fa fa-telegram bigger-130" title="部署" data-toggle="modal" data-target="#mydeploy"></i>
	</span>
	<span class="gray" id="disabled">
		<i class="fa fa-play-circle bigger-130" title="启动"></i>
	</span>
	<span class="gray" id="disabled">
		<i class="fa fa-stop-circle bigger-130" title="停止"></i>
	</span>
	<span class="red" id="enabled" onclick="deployCluster(this,'delete_name');">
		<i class="ace-icon fa fa-trash-o bigger-130" title="删除" data-toggle="modal" data-target="#mydelete"></i>
	</span>
</div>
{% endifequal %}
