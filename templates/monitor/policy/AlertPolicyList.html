{% extends "base/base.html" %}
{% block css %}
<style>
.app-overview{
  margin: 10px 0px;
  border: 1px solid #ddd;
  text-align: center;
  padding-bottom: 10px;
}

.app-overview h1{
  margin: 10px;
}

.available{
	color: #5cb85c;
}
.danger1{
	color: #FFAA33;
}

.alert1{
	color: #FF0000;
}

</style>
{% endblock %}
{% block main %}
<div class="main-content">
	<div class="main-content-inner">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="{% url 'dashboard' %}">Home</a>
				</li>

				<li>监控告警</li>
				<li class="active">策略列表</li>
			</ul><!-- /.breadcrumb -->

			
		</div>

		<div class="page-content">

			<div class="row">
				<div class="col-xs-12">
					
					<div class="row">
						<div class="col-xs-12">
							<div class="clearfix">
								<a href="{% url 'alertpolicyadd' %}"><button class="btn btn-xs btn-info">添加策略</button></a>
								<a href="#"><button class="btn btn-xs btn-danger">删除策略</button></a>
								<div class="space-6"></div>
							</div>
							<div>
								<table id="dynamic-table" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th class="center">
												<label class="pos-rel">
													<input type="checkbox" class="ace" />
													<span class="lbl"></span>
												</label>
											</th>
											<th class="hidden-xs">策略名称</th>
											<th class="hidden-xs">策略类型</th>
											<th>收敛规则</th>
											<th class="hidden-xs">监控项</th>
											<th class="hidden-xs">告警方式</th>
											<th>有效时间段</th>
											<th class="hidden-xs">接收组</th>
											<th class="hidden-xs">告警起停</th>
											<th></th>
										</tr>
									</thead>

									<tbody>
										<tr>
											<td class="center">
												<label class="pos-rel">
													<input type="checkbox" class="ace" />
													<span class="lbl"></span>
												</label>
											</td>
											<td class="hidden-xs">test</td>
											<td class="hidden-xs">主机</td>
											<td></td>
											<td class="hidden-xs">1</td>
											<td class="hidden-xs">邮件</td>
											<td>07:00-23:59</td>
											<td class="hidden-xs">1个</td>
											<td class="hidden-xs">
												<label class=" inline">
													<input id="id-button-borders" checked="" type="checkbox" class="ace ace-switch ace-switch-5" />
													<span class="lbl middle"></span>
												</label>
											</td>
											<td>
												<div class="action-buttons">
													<a class="blue" href="#">
														<i class="fa fa-files-o bigger-130" aria-hidden="true" title="复制"></i>
													</a>
													<a class="green" href="#">
														<i class="ace-icon fa fa-pencil bigger-130" title="编辑"></i>
													</a>
												</div>
											</td>
										</tr>
										
									</tbody>
								</table>
							</div>
						</div>
					</div>
					
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
	</div><!-- /.main-content -->
{% endblock %}

{% block js %}
