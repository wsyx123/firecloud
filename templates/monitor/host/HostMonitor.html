{% extends "base/base.html" %}
{% block css %}
<style>
.app-overview{
  margin: 10px 0px;
  border: 1px solid #ddd;
  text-align: center;
  padding-bottom: 10px;
}

.app-overview h1{
  margin: 10px;
}

.available{
	color: #5cb85c;
}
.danger1{
	color: #FFAA33;
}

.alert1{
	color: #FF0000;
}

</style>
{% endblock %}
{% block main %}
<div class="main-content">
	<div class="main-content-inner">
		<div class="breadcrumbs ace-save-state" id="breadcrumbs">
			<ul class="breadcrumb">
				<li>
					<i class="ace-icon fa fa-home home-icon"></i>
					<a href="{% url 'dashboard' %}">Home</a>
				</li>

				<li>监控告警</li>
				<li class="active">主机监控</li>
			</ul><!-- /.breadcrumb -->

			
		</div>

		<div class="page-content">

			<div class="row">
				<div class="col-xs-12">
					<div class="col-xs-12 col-sm-3 app-overview available">
						<h1>1</h1>
						<span>可用主机</span>
					</div>
					
					<div class="col-xs-12 col-sm-3 app-overview danger1">
						<h1>1</h1>
						<span>危险主机</span>
					</div>
					
					<div class="col-xs-12 col-sm-3 app-overview alert1">
						<h1>0</h1>
						<span>告警主机</span>
					</div>
					<div class="col-xs-12 col-sm-3 app-overview">
						<h1><i class="fa fa-plus" aria-hidden="true"></i></h1>
						<span>添加主机</span>
					</div>
					<div class="row">
						<div class="col-xs-12">
					
							<div>
								<table id="dynamic-table" class="table table-striped table-bordered table-hover">
									<thead>
										<tr>
											<th>IP</th>
											<th class="hidden-xs">主机名称</th>
											<th class="hidden-xs">告警事件(今日)</th>
											<th class="hidden-xs">检查策略</th>
											<th>检查频率</th>
											<th>成功率(success/total)</th>
											<th>状态</th>
											<th class="hidden-xs">操作</th>
										</tr>
									</thead>

									<tbody>
										
										<tr>
											<td><a href="{% url 'hostmonitordetail' hostname='192.168.10.3' %}">192.168.10.3</a></td>
											<td>keystone</td>
											<td class="hidden-xs"><span class="badge badge-important">8</span></td>
											<td class="hidden-xs"><span class="label">test</span></td>
											<td>60s</td>
											<th>1/1</th>
											<td class="monitor-status"><a style="cursor:pointer;color:green">已启用</a></td>
											<td class="hidden-xs"><span>删除</span></td>
										</tr>
										

									</tbody>
								</table>
							</div>
						</div>
					</div>
					
					<!-- PAGE CONTENT ENDS -->
				</div><!-- /.col -->
			</div><!-- /.row -->
		</div><!-- /.page-content -->
	</div>
	</div><!-- /.main-content -->
{% endblock %}

{% block js %}
<!-- page specific plugin scripts -->

<script src="/static/assets/js/jquery.dataTables.min.js"></script>
<script src="/static/assets/js/jquery.dataTables.bootstrap.min.js"></script>
<script src="/static/assets/js/dataTables.buttons.min.js"></script>
<script src="/static/assets/js/buttons.flash.min.js"></script>
<script src="/static/assets/js/buttons.html5.min.js"></script>
<script src="/static/assets/js/buttons.print.min.js"></script>
<script src="/static/assets/js/buttons.colVis.min.js"></script>
<script src="/static/assets/js/dataTables.select.min.js"></script>

<script type="text/javascript">
	$(".monitor-status").bind('click',function(){
		var name = $(this).siblings().eq(0).html();
		var agent_info = $(this).siblings().eq(1).html();
		var status = $(this).children().html();
		if( status == '已启用' ){
			var result = confirm('停用主机?');
			if( result == true ){
				
				$(this).html('<a style="cursor:pointer;color:red;">停用的</a>');
			}
		}
		if( status == '停用的' ){
			var result = confirm('启用主机?');
			if( result == true ){
				
				$(this).html('<a style="cursor:pointer;color:green;">已启用</a>');
			}
		}
		
	});
	jQuery(function($) {
		//initiate dataTables plugin
		var myTable = 
		$('#dynamic-table')
		//.wrap("<div class='dataTables_borderWrap' />")   //if you are applying horizontal scrolling (sScrollX)
		.DataTable( {
			bAutoWidth: false,
			"aoColumns": [
			  { "bSortable": false },
			  null, null,null, null, null,null,
			  { "bSortable": false }
			],
			"aaSorting": [],
			"oLanguage": {
			  "sLengthMenu": "显示 _MENU_ 条",
			  "sSearch": "查找",
			  "sInfo": "共 _TOTAL_ , 显示 (_START_ - _END_)",
			  "oPaginate": {
                       "sFirst":    "第一页",  
                       "sPrevious": " 上一页 ",  
                       "sNext":     " 下一页 ",  
                       "sLast":     " 最后一页 "  
                }  
			},
			
			//"bProcessing": true,
			//"bServerSide": true,
			//"sAjaxSource": "http://127.0.0.1/table.php"	,
	
			//,
			//"sScrollY": "200px",
			//"bPaginate": false,
	
			//"sScrollX": "100%",
			//"sScrollXInner": "120%",
			//"bScrollCollapse": true,
			//Note: if you are applying horizontal scrolling (sScrollX) on a ".table-bordered"
			//you may want to wrap the table inside a "div.dataTables_borderWrap" element
	
			//"iDisplayLength": 50
	
	
			/*select: {
				style: 'multi'
			}*/
		} );
	
		
		
		$.fn.dataTable.Buttons.defaults.dom.container.className = 'dt-buttons btn-overlap btn-group btn-overlap';
		
		new $.fn.dataTable.Buttons( myTable, {
			buttons: [
			  {
				"extend": "colvis",
				"text": "<i class='fa fa-search bigger-110 blue'></i> <span class='hidden'>Show/hide columns</span>",
				"className": "btn btn-white btn-primary btn-bold",
				columns: ':not(:first):not(:last)'
			  },
			  {
				"extend": "copy",
				"text": "<i class='fa fa-copy bigger-110 pink'></i> <span class='hidden'>Copy to clipboard</span>",
				"className": "btn btn-white btn-primary btn-bold"
			  },
			  {
				"extend": "csv",
				"text": "<i class='fa fa-file-excel-o bigger-110 green'></i> <span class='hidden'>Export to CSV</span>",
				"className": "btn btn-white btn-primary btn-bold"
			  },
			  
			  
			  {
				"extend": "print",
				"text": "<i class='fa fa-print bigger-110 grey'></i> <span class='hidden'>Print</span>",
				"className": "btn btn-white btn-primary btn-bold",
				autoPrint: false,
				message: 'This print was produced using the Print button for DataTables'
			  }		  
			]
		} );
	
	});
</script>
{% endblock %}
